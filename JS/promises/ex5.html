<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Indicator with JSONPlaceholder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        .section {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f3f3f3;
        }

        .item {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background: #fafafa;
        }

        #loading-indicator {
            display: none;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>JSONPlaceholder Users</h1>
        
        <div class="section" id="users">
            <div id="loading-indicator">Loading...</div>
        </div>
    </div>

<script>
    const USER_URL ="https://jsonplaceholder.typicode.com/users"; 
    let usersContainer = document.getElementById("users"); 
    let loading = document.getElementById("loading-indicator"); 
    loading.style.display="block"; 

    fetchJson(USER_URL)
    .then(users => {
        users.forEach(user => {
            let userDiv = document.createElement("div"); 
            userDiv.classList.add("user"); 
            userDiv.innerHTML=`
            <h2>${user.name}</h2><p><strong>Email:
             </strong>${user.email}</p>
            `; 
            usersContainer.appendChild(userDiv); 
        })
    })
    .then(()=> loading.style.display="none")
    .catch(err => {
        let heading = document.querySelector(".container h1"); 
        heading.textContent=err; 
        loading.style.display="none"; 
    })



    function fetchJson (url) { 
        return new Promise((resolve,reject)=> {
            fetch(url)
            .then(response => {
                if(!response.ok)
                throw new Error(`Error status: ${response.status}`)
                else return response.json(); 
            })
            .then ( response => resolve(response))
            .catch( err => reject(err))
        })
    }
</script>
</body>

</html>
